<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Skytalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>3:33PM</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen__header">
      <h1 class="screen__header__title">Friends</h1>
      <div class="screen__header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fa-solid fa-circle-info"></i>Friend's Names Display<i
        class="fa-solid fa-chevron-right fa-xs"
      ></i
    ></a>

    <main class="friends__screen">
      <div class="user__component">
        <div class="user__component__column">
          <img
            src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg"
            class="user__component__pic user__component__pic__xl"
          />
          <div class="user_component__text">
            <h4 class="user__component__title">Dustin</h4>
            <!--<h6 class="user__component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user__component__column"></div>
      </div>
      <div class="friends__screen__channel">
        <div class="friends__screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user__component">
          <div class="user__component__column">
            <img
              src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg"
              class="user__component__pic user__component__pic__sm"
            />
            <div class="user_component__text">
              <h4
                class="user__component__title user__component__title__not__bold"
              >
                Channel
              </h4>
              <!--<h6 class="user__component__subtitle">this text whatever</h6>-->
            </div>
          </div>
          <div class="user__component__column">
            <span>2<i class="fa-solid fa-chevron-right fa-xs"></i></span>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i></i
      >
    </div>

    <script
      src="https://kit.fontawesome.com/b66f406519.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
