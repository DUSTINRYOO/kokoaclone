<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Skytalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>3:33PM</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen__header">
      <h1 class="screen__header__title">Find</h1>
      <div class="screen__header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
    
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    

    <main class="main__screen">
    <div class="find__icons">
        <div class="find__icons__icons"><span>QR Code</span><i class="fa-solid fa-qrcode"></i></div>
        <div class="find__icons__icons"><span>Add by Contacts</span><i class="fa-solid fa-address-book"></i></div>
        <div class="find__icons__icons"><span>Add by ID</span><i class="fa-solid fa-fingerprint"></i></div>
        <div class="find__icons__icons"><span>Invite</span><i class="fa-regular fa-envelope"></i></div>
    </div>
    <div class="recommended__friends"><h6 class="recommended__friends__title">Recommended Friends</h6>
    <span>You have no recommended friedns.</span></div>
    <div class="openchat">
        <div class="openchat__header">
            <h4 class="openchat__title">Open Chat</h4>
            <span>Go to Openchat Home<i class="fa-solid fa-chevron-right"></i></span>
        </div>
        <div class="openpost">
            <div class="openpost__column">
                <h5 class="openpost__title">#BTS</h5>
                <h6 class="openpost__hashtag">#bts#army#friends</h6>
                <div class="openpost__members">
                    <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg">
                    <span class="openpost__member__count">802 members</span>
                    <div class="divider"></div>
                    <spa class="openpost__member__status">Active</span>
                </div>
            </div>
            <div class="openpost__column">
                <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg">
                <div class="openpost__heart"><i class="fa-solid fa-heart"></i><span>326</span></div>
            </div>
        </div>
    </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b66f406519.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
