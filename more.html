<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Skytalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>3:33PM</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen__header">
      <h1 class="screen__header__title">More</h1>
      <div class="screen__header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </header>

    

    <main class="main__screen">
        <div class="user__component">
            <div class="user__component__column">
              <img
                src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg"
                class="user__component__pic user__component__pic__xl"
              />
              <div class="user_component__text">
                <h4 class="user__component__title">Dustin</h4>
                <h6 class="user__component__subtitle">+1 123-456-7890 <i class="fa-solid fa-exclamation"></i></h6>
               
              </div>
            </div>
            <div class="user__component__column">
                <i class="fa-regular fa-note-sticky fa-2x"></i>
            </div>
          </div>
          <div class="more__icons">
            <div class="more__icons__icons"><span>Calendar</span><i class="fa-regular fa-calendar-days"></i></div>
            <div class="more__icons__icons"><span>Talk Drive</span><i class="fa-solid fa-walkie-talkie"></i></div>
            <div class="more__icons__icons"><span>Emotions</span><i class="fa-regular fa-face-smile"></i></div>
            <div class="more__icons__icons"><span>Themes</span><i class="fa-brands fa-affiliatetheme"></i></div>
        </div>
      
<div class="more__suggestion">
    <h4 class="more__suggestion__title">Suggestions</h4>
    <div class="more__suggestion__contents">
        <div class="more__suggestion__icons"><span>Kokoa Story</span><i class="fa-brands fa-whatsapp"></i></div>
        <div class="more__suggestion__icons"><span>Kokoa Friends</span><i class="fa-solid fa-solar-panel"></i></div>
        <div class="more__suggestion__icons"><span>Friends Gem</span><i class="fa-solid fa-gem"></i></div>
  
    </div>
</div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b66f406519.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
